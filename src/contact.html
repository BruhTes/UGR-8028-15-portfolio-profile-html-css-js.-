    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icofont/1.0.1/css/icofont.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<body>

    <header class="_header">
        <div class="_header_container">

                </ul>
            </nav>
        </div>
    </header>
    
    <button type="button">
        <i class="fas fa-bars"></i>
    </button>
    
    <main>
        <div class="section-title">
            <h2>Contact</h2>
        </div>

        <section class="contact-section">
            <!-- Social and Email Section -->
            <div class="contact-info">
                <!-- Social Profiles -->
                <div class="social-profiles">
                    <i class="bx bx-share-alt"></i>
                    <h3>Social Profiles</h3>
                    <ul class="contact-social-icons">
                        <li>
                            <a href="mailto:bruhtesfahun21129@gmail.com" target="_blank">
                                <img src="images/google.svg" alt="Google" width="30" height="30">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/in/br-tes-ab58162a6/" target="_blank">
                                <img src="images/linkedin.svg" alt="LinkedIn" width="30" height="30">
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/BruhTes" target="_blank">
                                <img src="images/github.svg" alt="GitHub" width="30" height="30">
                            </a>
                        </li>
                        <li>
                            <a href="https://leetcode.com/u/bruhtes/" target="_blank">
                                <img src="images/leetcode.svg" alt="LeetCode" width="30" height="30">
                            </a>
                        </li>
                    </ul>
                </div>
        
                <!-- Email -->
                <div class="email-info">
                    <i class="bx bx-envelope"></i>
                    <h3>Email</h3>
                    <a href="mailto:bruhtesfahun21129@gmail.com" target="_blank">
                        <p>
                            <i class="icofont-rounded-right"></i> bruhtesfahun21129@gmail.com
                        </p>
                    </a>
                </div>
            </div>
        
            <!-- Contact Form Section -->
            <div class="contact-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <textarea name="message" rows="8" placeholder="Message" required></textarea>
                    </div>
                    <div class="form-status">
                        <div class="loading">Loading...</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </section>
        
</main>
